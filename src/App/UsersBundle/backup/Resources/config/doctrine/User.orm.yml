App\UsersBundle\Entity\User:
    type: entity
    table: users
    repositoryClass: App\UsersBundle\Entity\UserRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        firstName:
            type: string
            length: 255
            nullable: true
        lastName:
            type: string
            length: 255
            nullable: true
    lifecycleCallbacks: {  }
